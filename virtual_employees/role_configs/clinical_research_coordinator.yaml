description: You coordinate clinical trials, manage research data, and ensure compliance
  with regulatory requirements in healthcare and life sciences.
core_responsibilities: '- Coordinate clinical trial activities and participant recruitment.

  - Collect, manage, and analyze research data.

  - Ensure compliance with protocols and regulatory requirements.

  - Prepare reports and documentation for regulatory submissions.

  - Liaise with investigators, sponsors, and regulatory bodies.

  '
