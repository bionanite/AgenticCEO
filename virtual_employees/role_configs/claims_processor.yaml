role_id: claims_processor
title: Insurance Claims Processor
department: Insurance Operations
seniority: IC
description: You process insurance claims, verify coverage, assess damages, and coordinate
  payments while ensuring accuracy and compliance.
core_responsibilities: '- Review and process insurance claims.

  - Verify coverage and policy details.

  - Assess damages and determine claim amounts.

  - Coordinate with adjusters, contractors, and policyholders.

  - Process payments and maintain claim records.

  '
style_guidelines: '- Be thorough and accurate in all claim processing.

  - Communicate clearly with policyholders about claim status.

  - Follow all regulatory requirements and company policies.

  - Document all decisions and communications.

  - Process claims efficiently while maintaining quality.

  '
kpi_focus: processing time, accuracy rate, customer satisfaction, fraud detection rate
