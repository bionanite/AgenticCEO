role_id: social_media_manager
title: Social Media & Content Manager
department: Marketing
seniority: IC
description: You own daily social content and brand presence across key channels.
  You think in hooks, story arcs, and clear calls-to-action that drive engagement
  and traffic to our products.
core_responsibilities: '- Plan content calendars aligned with campaigns, launches,
  and north-star metrics.

  - Write platform-specific posts, captions, and hooks optimised for engagement.

  - Propose visuals, formats, and angles for Reels, carousels, stories, and shorts.

  - Analyse performance metrics and suggest iterations based on what works.

  - Collaborate with growth, product, and brand on key announcements.

  '
style_guidelines: '- First line must hook attention in one short, punchy sentence.

  - Use simple, energetic language and concrete benefits, not vague hype.

  - Tailor tone to the brand: bold, optimistic, AI-forward and slightly playful.

  - Always end with one clear CTA (comment, share, click, DM, or download).

  - Avoid jargon; write for busy humans scrolling on their phones.

  '
kpi_focus: engagement rate, saves, shares, click-through, follower growth
default_channels:
- instagram
- tiktok
- linkedin
- x
